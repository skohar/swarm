machine:
  environment:
    PATH: "${HOME}/bin:${PATH}"
dependencies:
  cache_directories:
    - "~/bin"
  pre:
    - mkdir -p ~/bin
    - ./dependencies.sh
    - sudo apt-get install -y python2.7
test:
  override:
    - ./packer-validate.sh
deployment:
  production:
    branch: deployment/production
    commands: 
      - date
  staging:
    branch: packer
    commands:
     - packer build packer.json
