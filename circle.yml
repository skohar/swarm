machine:
  python:
    version: 2.7.10
  environment:
    PATH: "${HOME}/bin:${PATH}"
checkout:
  post:
    - git submodule sync
    - git submodule update --init
dependencies:
  cache_directories:
    - "~/bin"
  pre:
    - mkdir -p ~/bin
    - ./dependencies.sh
test:
  override:
    - packer validate packer.json
deployment:
  production:
    branch: deployment/production
    commands: 
      - ./deploy.sh
  staging:
    branch: master
    commands:
      - ./deploy.sh
