machine:
  environment:
    PATH: "${HOME}/bin:${PATH}"
dependencies:
  cache_directories:
    - "~/bin"
  pre:
    - mkdir -p ~/bin
    - ci/dependencies.sh
test:
  override:
    - ./ci/packer-validate.sh
deployment:
  production:
    branch: deployment/production
    commands: 
      - date
  staging:
    branch: master
    commands:
     - packer build packer.json
