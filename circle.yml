machine:
  python:
    version: 2.7.10
  environment:
    PATH: "${HOME}/bin:${PATH}"
dependencies:
  cache_directories:
    - "~/bin"
  pre:
    - mkdir -p ~/bin
    - ./dependencies.sh
test:
  override:
    - packer validate packer.json
deployment:
  production:
    branch: deployment/production
    commands: 
      - ./deployment_production.sh
  staging:
    branch: ami-image-name
    commands:
      - ./deployment_production.sh
